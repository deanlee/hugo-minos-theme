{{ define "main" }}
    <section class="section">
        <div class="container">
            {{ $paginator := .Paginate (where .Site.RegularPages "Type" "in" "posts") }}
            {{ range $paginator.Pages }}
                {{ .Render "summary" }}
            {{ end }}
            {{ partial "pagination.html" . }}
        </div>
    </section>
{{ end }}

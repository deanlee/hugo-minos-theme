{{ define "main" }}
    <section class="section section-heading">
        <div class="container">
            <div class="content">
                <h5>
                    <svg class="svg-inline--fa fa-folder fa-w-16" aria-hidden="true" data-prefix="far"
                         data-icon="folder" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"
                         data-fa-i2svg="">
                        <path fill="currentColor"
                              d="M464 128H272l-64-64H48C21.49 64 0 85.49 0 112v288c0 26.51 21.49 48 48 48h416c26.51 0 48-21.49 48-48V176c0-26.51-21.49-48-48-48zm-6 272H54c-3.314 0-6-2.678-6-5.992V117.992A5.993 5.993 0 0 1 54 112h134.118l64 64H458a6 6 0 0 1 6 6v212a6 6 0 0 1-6 6z"></path>
                    </svg><!-- <i class="far fa-folder"></i> -->Categories
                </h5>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns is-variable is-1 is-multiline is-mobile">
                <span class="column is-narrow">
                    {{- range .Data.Terms.ByCount -}}
                        <a class="tag is-light article-tag" href="{{.Page.RelPermalink}}">{{.Page.Title}}&nbsp;({{.Count}})</a>
                    {{end}}
                </span>
            </div>
        </div>
    </section>
{{end}}
